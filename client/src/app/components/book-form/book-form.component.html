<!-- Form to book a room or space -->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Add a Booking</h1>
</div>

<!-- Tabbed form -->
<ngb-tabset justify="justified">
    <ngb-tab title="Event details">
      <ng-template ngbTabContent>
        <div class="border border-top-0 py-3 px-3">
            <form >
              <div class="col-md-8 mb-3">
                <label for="evnt">Event Name</label>
                <input type="text" class="form-control" id="evnt" placeholder="" value="" required>
              </div>
              <div class="col-md-8 mb-3">
                <label for="descp">Event description</label>
                <textarea class="form-control" rows="3" id="descp" required></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Save and Continue</button>
              </div>
            </form>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Booking details">
      <ng-template ngbTabContent>
        <div class="border border-top-0 py-3 px-3">
          <form>
            <div class="col-md-8 mb-3">
              <label for="evnt">Event ID</label>
              <input type="text" class="form-control" id="evnt" placeholder="event id" value="" readonly>
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="firstName">Date of event (start)</label>
                <input type="text" class="form-control" id="firstName" placeholder="datepicker" value="" required>
              </div>
              <div class="col-md-5 mb-3">
                <label for="end-date">End date <span class="text-muted">(if event ends same day, leaveblank)</span></label>
                <input type="text" class="form-control" id="end-date" placeholder="" value="" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="strt">Start Time</label>
                <input type="email" class="form-control" id="strt" placeholder="10:00">
              </div>
        
              <div class="col-md-5 mb-3">
                <label for="end">End Time</label>
                <input type="text" class="form-control" id="end" placeholder="12:00" required>
              </div>
            </div>
            
            <div class="col-md-5 mb-3">
              <label for="country">Room/Space booked</label>
              <select multiple class="custom-select d-block w-100" id="country" required>
                <option value="">Choose...</option>
                <option>Training room 1</option>
                <option>Training room 2</option>
                <option>Dinning area</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Save and Continue</button>
            </div>
          </form>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
