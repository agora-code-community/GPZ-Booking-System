<!-- Login page -->
<div class="pt-5">
  <div class="mx-auto card login-card" style="width: 350px">
    <div class="card-body">
  
      <form class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="Logo" width="72" height="72">
  
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a routerLink="/dashboard">Skip</a>
  
        <p class="mt-5 mb-3 text-muted">Global Platform Zambia &copy; 2017-2018</p>
      </form>
    </div>
      
  </div>
</div>
